{% extends "base.html" %}

{% block content %}
    
        {% if blog %}
            <div class="post">
                <h2 class="title">{{blog.title}}</h2>
                <br>
                <p class="blog">{{blog.body}}</p>
                <br>
                <p class="tag">Written by <a href="./blog?user={{blog.owner.id}}">{{blog.owner.username}}</a><p>
            </div>
        {% endif %}
        

{% endblock %}
